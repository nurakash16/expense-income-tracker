<div class="container-fluid p-3 p-md-4">

  <!-- Header: Title + Filters (Collapsed on mobile?) -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold m-0 d-flex align-items-center gap-2">
      <mat-icon class="text-primary">dashboard</mat-icon>
      Dashboard
    </h4>

    <button mat-stroked-button color="primary" [matMenuTriggerFor]="filterMenu">
      <mat-icon>filter_list</mat-icon> Filters
    </button>
    <mat-menu #filterMenu="matMenu">
      <div class="p-3" (click)="$event.stopPropagation()">
        <div class="mb-2">
          <label class="small text-muted">Type</label>
          <select class="form-select form-select-sm" [ngModel]="filterType()"
            (ngModelChange)="onFilterTypeChange($event)">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="small text-muted">Start Month</label>
          <input type="month" class="form-control form-control-sm" [ngModel]="startMonth()"
            (ngModelChange)="onStartMonthChange($event)">
        </div>
        <div class="mb-2">
          <label class="small text-muted">End Month</label>
          <input type="month" class="form-control form-control-sm" [ngModel]="endMonth()"
            (ngModelChange)="onEndMonthChange($event)">
        </div>
      </div>
    </mat-menu>
  </div>

  <!-- KPI Cards (Preserved) -->
  <app-kpi-cards [stats]="stats()"></app-kpi-cards>

  <!-- Feature B: Monthly Summary (Salary/Savings) -->
  <div class="row mt-4">
    <div class="col-12">
      <!-- Month Selector for Salary Card -->
      <div class="d-flex justify-content-end mb-2">
        <input type="month" class="form-control form-control-sm w-auto" [ngModel]="currentMonth()"
          (ngModelChange)="currentMonth.set($event)">
      </div>
      <app-monthly-summary [month]="currentMonth()"></app-monthly-summary>
    </div>
  </div>

  <!-- Feature A: Charts Section -->
  <div class="mt-4">
    <app-dashboard-charts></app-dashboard-charts>
  </div>
</div>
