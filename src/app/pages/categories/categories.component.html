<div class="mb-4 d-flex align-items-center justify-content-between">
  <div>
    <h2 class="fw-bold mb-1 text-dark">Categories</h2>
    <div class="text-muted">Organize your finances with custom categories.</div>
  </div>
  <button class="btn btn-primary shadow-sm" (click)="startAdd()">
    <span>+ Add Category</span>
  </button>
</div>

<div class="row g-4">
  <!-- Editor Column -->
  <div class="col-lg-4">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-white border-bottom py-3">
        <h6 class="m-0 fw-bold text-primary-custom">{{ editingId() ? 'Edit Category' : 'New Category' }}</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="mb-3">
            <label class="form-label text-muted small fw-bold text-uppercase">Name</label>
            <input class="form-control bg-light" formControlName="name" placeholder="e.g. Food, Salary" />
          </div>

          <div class="mb-4">
            <label class="form-label text-muted small fw-bold text-uppercase">Type</label>
            <div class="d-flex flex-column gap-2">
              <div class="form-check card p-3 border hover-bg-light cursor-pointer">
                <div class="d-flex align-items-center gap-2">
                  <input class="form-check-input mt-0" type="radio" name="type" id="cat-expense" formControlName="type"
                    value="expense">
                  <label class="form-check-label w-100 cursor-pointer fw-semibold text-danger"
                    for="cat-expense">Expense</label>
                </div>
              </div>
              <div class="form-check card p-3 border hover-bg-light cursor-pointer">
                <div class="d-flex align-items-center gap-2">
                  <input class="form-check-input mt-0" type="radio" name="type" id="cat-income" formControlName="type"
                    value="income">
                  <label class="form-check-label w-100 cursor-pointer fw-semibold text-success"
                    for="cat-income">Income</label>
                </div>
              </div>
              <div class="form-check card p-3 border hover-bg-light cursor-pointer">
                <div class="d-flex align-items-center gap-2">
                  <input class="form-check-input mt-0" type="radio" name="type" id="cat-both" formControlName="type"
                    value="both">
                  <label class="form-check-label w-100 cursor-pointer fw-semibold text-primary" for="cat-both">Both /
                    Mixed</label>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary w-100 py-2 shadow-sm" type="submit">
              {{ editingId() ? 'Save Changes' : 'Create Category' }}
            </button>
            <button *ngIf="editingId()" type="button" class="btn btn-light" (click)="startAdd()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- List Column -->
  <div class="col-lg-8">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-header bg-white border-bottom py-3">
        <h6 class="m-0 fw-bold">Existing Categories</h6>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table align-middle hover-bg-light mb-0">
            <thead class="bg-light">
              <tr>
                <th class="ps-4">Name</th>
                <th>Type</th>
                <th class="text-end pe-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of cats.categories()">
                <td class="ps-4 fw-bold text-dark">{{ c.name }}</td>
                <td>
                  <span class="badge rounded-pill fw-normal text-uppercase"
                    [class.bg-danger-subtle]="c.type==='expense'" [class.text-danger-emphasis]="c.type==='expense'"
                    [class.bg-success-subtle]="c.type==='income'" [class.text-success-emphasis]="c.type==='income'"
                    [class.bg-info-subtle]="c.type==='both'" [class.text-info-emphasis]="c.type==='both'">
                    {{ c.type }}
                  </span>
                </td>
                <td class="text-end pe-4">
                  <div class="btn-group">
                    <button class="btn btn-sm btn-light text-muted" (click)="edit(c.id)" title="Edit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                      </svg>
                    </button>
                    <button class="btn btn-sm btn-light text-danger" (click)="remove(c.id)" title="Delete">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>

              <tr *ngIf="cats.categories().length===0">
                <td colspan="3" class="text-center text-muted py-5">
                  No categories found. Start by creating one!
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
